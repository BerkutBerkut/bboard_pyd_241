{% extends "layout/basic.html" %}


{% block title %}{{ bb.title }}{% endblock %}

{% block content %}
    <div>
        <h2>{{ todo.detail }}</h2>
        <p>{{ todo.content }}</p>
        <p>Детали: <strong>{{ bb.price }}</strong> тг.</p>
        <p>
            <a href="{% url 'todolist:todo_list' todo.list.pk %}">
                {{ todo.list.name }}</a>
        </p>
        <p>{{ todo.published|date:"d.m.Y H:i:s" }}</p>
    </div>
{% endblock %}
