{% extends "todolist/todo_base.html" %}


{% block title %}Добавление задачи{% endblock %}

{% block content %}
    <h2>Добавить новую задачу</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
    <a href="{% url 'todolist:todo_list' %}">Вернуться к списку</a>
{% endblock %}
