{% extends 'todolist/includes/todo_base.html' %}


{% block title %}Загрузка файлов{% endblock %}

{% block content %}
<h2>Загрузка изображения</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Выберите изображение для загрузки:</h3>
    {{ img_form.as_p }}
    <button type="submit">Загрузить</button>
</form>
<a href="{% url 'todolist:img_list' %}">Вернуться к списку</a>
{% endblock %}
