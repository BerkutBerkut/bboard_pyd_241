{% extends 'todolist/includes/todo_base.html' %}

{% block title %}Удалить задачу{% endblock %}

{% block content %}
    <h2>Вы уверены, что хотите удалить "{{ task.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    <a href="{% url 'todolist:todo_list' %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
