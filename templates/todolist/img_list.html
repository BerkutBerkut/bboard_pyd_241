{% extends "layout/basic.html" %}


{% block title %}Загруженные файлы{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Список файлов</h2>
    <ul>
        {% for img in img_objects %}
            <li>
                <img src="{{ img.img.url }}" alt="Image" style="max-width: 200px;"><br>
                {{ img.img.name }}<br>
                <a href="{% url 'todolist:delete_img' img.pk %}" class="btn btn-danger">Удалить</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
