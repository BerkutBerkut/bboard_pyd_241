{% extends 'todolist/includes/todo_base.html' %}


{% block title %}Загруженные файлы{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Список документов</h2>
    <ul>
        {% for doc in doc_objects %}
        <li>
            <a href="{{ doc.file.url }}" target="_blank">{{ doc.file.name }}</a><br>
            <a href="{% url 'todolist:delete_doc' doc.pk %}" class="btn btn-danger">Удалить</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'todolist:upload_doc' %}">Добавить докуменнт</a>
</div>
{% endblock %}
