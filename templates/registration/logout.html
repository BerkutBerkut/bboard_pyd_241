{% extends 'layout/basic.html' %}

{% block title %}Выход{% endblock %}

{% block content %}
<h2>Выход</h2>
{% if user.is_authenticated %}
<p>Вы уже выполнили вход.</p>
{% else %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Выйти">
</form>
{% endif %}
{% endblock %}
